<div *ngIf="car">
  <h2>{{car.plateNumber}} details!</h2>
  <div>
    <label>id: </label>{{car.id}}</div>
  <div>
    <label>plateNumber: </label>
    <input [(ngModel)]="car.plateNumber" placeholder="plateNumber" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
