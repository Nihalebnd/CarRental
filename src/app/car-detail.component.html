<div *ngIf="car">
  <h2>{{car.model}} details</h2>
  <div>
    <label>plate number: </label>{{car.plateNumber}}</div>
  <div>
    <label>Number of rental days: </label>
    <input [(ngModel)]="car.numberOfDays" placeholder="number > 1" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
